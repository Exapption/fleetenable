    <script type='text/javascript'>
        window.onload = function () {
            emailjs.init("user_xgWRAmaASIpsgcXNeImjL");
            $("#phone").intlTelInput({
                defaultCountry: "auto",
                geoIpLookup: function (callback) {
                    $.get('http://ipinfo.io', function () { }, "jsonp").always(function (resp) {
                        var countryCode = (resp && resp.country) ? resp.country : "";
                        callback(countryCode);
                    });
                },
                //nationalMode: false,
                //numberType: "MOBILE",
                //onlyCountries: ['us', 'gb', 'ch', 'ca', 'do'],
                preferredCountries: ['us', 'in']
            });
        }
    </script>
    <script type="text/javascript">
        $('#contact-form').on('submit', function (e) {
            e.preventDefault();
            
            var description = document.getElementById("projectDescription").value;
            var pacakge = "Selected Package "+document.getElementById("package").value+"\r\n";
            var message_content = pacakge + description
            emailjs.send("default_service", "imaginnovate", {
                project: message_content,
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value
            });
            $('#displayModal .modal-body').text('Thank you for your interest.');
            $('#displayModal').modal('show');
            $('#contact-form')[0].reset();
        });
        $("#send1").click(function () {
            return;
            let result = $("#contact")[0].valid();

                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value
            });
            $('#displayModal .modal-body').text('Thank you for your interest.');
        });
