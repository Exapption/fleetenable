    <script type='text/javascript'>
        window.onload = function () {
            emailjs.init("user_JWFUVwdUNr6GvSgzyco7H");
            $("#phone").intlTelInput({
                defaultCountry: "auto",
                geoIpLookup: function (callback) {
                    $.get('http://ipinfo.io', function () { }, "jsonp").always(function (resp) {
                        var countryCode = (resp && resp.country) ? resp.country : "";
                        callback(countryCode);
                    });
                },
                //nationalMode: false,
                //numberType: "MOBILE",
                //onlyCountries: ['us', 'gb', 'ch', 'ca', 'do'],
                preferredCountries: ['us', 'in']
            });
        }
    </script>
    <script type="text/javascript">

        function validateEmail(email) {
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }
        $('#contact-form').on('submit', function (e) {
            e.preventDefault();
            

            try {
                var name = $("#contact-form #name").val();
                var email = $("#contact-form #email").val();
                var phone = $("#contact-form #phone").val();
                var b_details = $("#contact-form #projectDescription").val();
                var package = $("#contact-form #package").val();
                var company_name = $("#contact-form #company_name").val();
               
                var industry = $("#contact-form #industry").val();
              
                 
                if (name.length == 0) {
                    alert("Please enter your name.");
                    return;
                }

                if (email.length == 0 || !validateEmail(email)) {
                    alert("Please enter valid email address.");
                    return;
                }

                //$("#contact-form").html(' Thank you for contacting us, we will reach you shortly.');
                emailjs.send("gmail", "retainity", {
                    "name": name,
                    "email": email,
                    "phone": phone,
                    "b_details": b_details,
                    "package": package,
                    "c_name": company_name,
                  
                    "c_industry": industry,
                   
                });
                console.log(name,email,phone,b_details,package);
                $('#displayModal .modal-body').text('Thank you for your interest.');
                $('#displayModal').modal('show');
                setTimeout(function() {$('#displayModal').modal('hide');}, 4000);
                $('#contact-form')[0].reset();

            } catch (e) {
                console.log(e);
            }
            
           
        });

            }else{
                console.log("undefined");
            }
